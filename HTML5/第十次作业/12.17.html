<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nf=prompt("请输入年份：","");
        if((nf%4==0&&nf%100!=0)||nf%400==0)
            alert(nf+"年的2月份有29天");
        else
            alert(nf+"年的2月份有28天");
    </script>
</body>
</html>
