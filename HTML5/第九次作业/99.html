<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i,j;
        for(i=1;i<=9;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(""+i+"*"+j+"="+(i*j)+"");
                if(i*j>9 || j<2)
                {
                    document.write("&nbsp;");
                }
                else
                {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
