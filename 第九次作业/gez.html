<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body bgcolor="#e0flff">
    <table cellpadding="6" cellspacing="0" style="border-collapse: collapse;border:none;">
    <script>
        for(let i=1;i<10;i++)
        {
            document.write("<tr>");
            for(j=1;j<10;j++)
                if(j<=i)
                document.write("<td style='border:2px solid #004B8A; background:#FFFFFF;'>"+i+"*"+j+"="+(i*j)+"");
                else
                document.write("<td style='border:none;'></td>");
            document.write("</tr>");
        }
    </script>
    </table>
</body>
</html>
